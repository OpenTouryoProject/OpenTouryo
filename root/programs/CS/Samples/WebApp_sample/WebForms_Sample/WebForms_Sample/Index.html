    <script>
        // 最優先の言語だけ取得
        var language = (window.navigator.languages && window.navigator.languages[0]) ||
                    window.navigator.language ||
                    window.navigator.userLanguage ||
                    window.navigator.browserLanguage;

        //alert(language);
    </script>
</head>
<body>
    <script>
        if (language === "ja")
        {    
            document.write("自動的に menu 画面にジャンプします。");
        }
        else
        {
            document.write("Automatically jumps to the menu screen.");
        }
    </script>
